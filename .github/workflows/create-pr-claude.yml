name: Create PR for Claude branches

on:
  push:
    branches:
      - 'claude/**'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Create or update PR
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branch}`,
              base: 'main',
              state: 'open'
            });

            if (pulls.length === 0) {
              await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: branch.replace('claude/', '').replace(/-/g, ' '),
                head: branch,
                base: 'main',
                body: `Automated PR from Claude Code session\n\nBranch: \`${branch}\``
              });
              console.log('PR created');
            } else {
              console.log('PR already open:', pulls[0].html_url);
            }
