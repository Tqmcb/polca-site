name: Auto-deploy Claude branches to main

on:
  push:
    branches:
      - 'claude/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Create PR and merge to main
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');

            // Check for existing open PR
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branch}`,
              base: 'main',
              state: 'open'
            });

            let pullNumber;
            if (pulls.length === 0) {
              const { data: pr } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: branch.replace('claude/', '').replace(/-/g, ' '),
                head: branch,
                base: 'main',
                body: `Automated deployment from Claude Code session\n\nBranch: \`${branch}\``
              });
              pullNumber = pr.number;
              console.log('PR created:', pr.html_url);
            } else {
              pullNumber = pulls[0].number;
              console.log('Existing PR found:', pulls[0].html_url);
            }

            // Wait for GitHub to compute mergeability (returns null initially)
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            let mergeable = null;
            for (let i = 0; i < 8 && mergeable === null; i++) {
              await new Promise(r => setTimeout(r, 5000));
              const { data: prData } = await github.rest.pulls.get({ owner, repo, pull_number: pullNumber });
              mergeable = prData.mergeable;
              console.log(`Attempt ${i+1}: mergeable=${mergeable}`);
            }
            if (mergeable === false) throw new Error('PR has merge conflicts â€” cannot auto-merge');

            await github.rest.pulls.merge({
              owner,
              repo,
              pull_number: pullNumber,
              merge_method: 'squash'
            });
            console.log('Merged PR #' + pullNumber + ' to main');
